plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'ru.nsu.ccfit.muratov.distributed'
version = '1.2.1'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compileOnly 'org.projectlombok:lombok:1.18.32'
	annotationProcessor 'org.projectlombok:lombok:1.18.32'

	testCompileOnly 'org.projectlombok:lombok:1.18.32'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'

	implementation group: 'com.googlecode.combinatoricslib', name: 'combinatoricslib', version: '2.3'
	implementation group: 'org.springframework.amqp', name: 'spring-rabbit', version: '3.1.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
